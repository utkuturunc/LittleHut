version: '2'
services:
  server:
    build: .
    volumes:
      - "./:/app"
    environment:
      - DATABASE_URL=postgres://dbuser:dbpw@database:5432/dbname
    ports:
      - "2000:2000"
    links:
      - database
  database:
    image: postgres:9.6.5
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=dbpw
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpw
      - POSTGRES_DB=dbname
