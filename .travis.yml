language: node_js
branches:
  only:
  - master
node_js:
- 8.5.0
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.0.2
- export PATH="$HOME/.yarn/bin:$PATH"
before_script:
- yarn build
cache: yarn
deploy:
  provider: heroku
  api_key:
    secure: 
  app: littlehut
  on:
    repo: utkuturunc/LittleHut
notifications:
  slack:
    secure: 
